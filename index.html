<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="unpopulated-state">
        <h1 id="heading">Generate a <span id="highlight">random password</span></h1>
        <p id="para">Never use an insecure password again.</p>
        <button id="getPassword">Generate passwords</button>
        <div id="customize-pw">
            <div id="password-length">
                <label for="length">Password Length:</label>
                <input type="number" id="pw-length" min="4" max="20" value="15">
                <p id="error-message"></p>
            </div>
            <div id="custom-characters">
                <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="include-symbols" checked> Include Symbols</label>
            </div>
        </div>
        <br><br>
        <hr>
        <div>
            <div id="password-one"></div>
            <div id="password-two"></div>
        </div>
        <div class="toggle-container">
            <span>Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
